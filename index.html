<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="Trip-sans/font.css" />
    <link rel="icon" href="resources/calculator.png"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <a href="https://github.com/theakash04/Calculator.git" class="github">
      <i class='bx bxl-github'></i>
      <span>Get the code</span>
    </a>
    <div class="app-container">
      <div class="head">
        <span>calc</span>
        <p>F to reset</p>
      </div>

      <div class="output">
        <div class="prev"></div>
        <div class="current"></div>
      </div>

      <div class="input-section">
        <div class="inputs">
          <div class="nums">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
          </div>
          <div class="operators">
            <button>DEL</button>
            <button>&plus;</button>
            <button>&minus;</button>
            <button>&Cross;</button>
            <button>&sol;</button>
          </div>
      </div>

      <div class="ex-btn">
        <button>Reset</button>
        <button>&equals;</button>
      </div>
    </div>

    <script src="src/App.js"></script>
  </body>
</html>
